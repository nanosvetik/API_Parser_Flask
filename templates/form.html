{% extends 'base.html' %}

{% block title %}Форма поиска вакансий{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container px-5">
        <h1 class="text-center mb-4">Поиск вакансий</h1>
        <form action="{{ url_for('form') }}" method="POST">  <!-- Изменено с 'results' на 'form' -->
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Введите название вакансии</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Например, Python разработчик" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Где искать (опционально)</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Город или страна">
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Опыт работы</label>
                <select class="form-select" id="experience" name="experience">
                    <option value="noExperience">Без опыта</option>
                    <option value="between1And3">От 1 до 3 лет</option>
                    <option value="between3And6">От 3 до 6 лет</option>
                    <option value="moreThan6">Более 6 лет</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="schedule" class="form-label">Тип занятости</label>
                <select class="form-select" id="schedule" name="schedule">
                    <option value="remote">Удаленная работа</option>
                    <option value="fullDay">Полный день</option>
                    <option value="partTime">Частичная занятость</option>
                    <option value="flexible">Гибкий график</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Найти вакансии</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
