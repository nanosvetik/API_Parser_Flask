    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="form.html">Форма</a></li>
                    <li class="nav-item"><a class="nav-link" href="results.html">Результаты</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->

    <header class="py-5">
        <div class="container px-5">
            <div class="row justify-content-center">
                <title>Форма для поиска</title>
                <!-- Подключение Bootstrap CSS -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                </head>
                <body>
                <div class="container mt-5">
                    <h1 class="text-center mb-4">Форма для поиска</h1>
                    <form action="results.html" class="bg-light p-4 rounded shadow-sm">
                        <div class="mb-3">
                            <!-- Поле для ввода строки поиска -->
                            <label for="queryString" class="form-label">Строка поиска</label>
                            <input type="text" id="queryString" name="query_string" class="form-control"
                                   placeholder="Введите текст для поиска">
                        </div>
                        <div class="mb-3">
                            <!-- Выпадающий список -->
                            <label for="searchWhere" class="form-label">Где искать</label>
                            <select id="searchWhere" name="where" class="form-select">
                                <option value="all">Везде</option>
                                <option value="company">В названии компании</option>
                                <option selected value="name">В названии вакансии</option>
                            </select>
                        </div>
                        <!-- Кнопка отправки -->
                        <button type="submit" class="btn btn-primary w-100">Искать вакансии</button>
                    </form>
                </div>

            </div>

    </header>


</main>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto">
                <div class="small m-0 text-white">Парсер вакансий hh 2024</div>
            </div>

        </div>
    </div>
</footer>
